<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="slideshow.css">
	<title>Slideshow</title>
</head>
<body>
	<h1>Slideshow</h1>
	<div class="slideshow">
		<img src="img/001.jpg" class="mySlide active">
		<img src="img/002.jpg" class="mySlide">
		<img src="img/003.jpg" class="mySlide">
		<img src="img/004.jpg" class="mySlide">
		<img src="img/005.jpg" class="mySlide">
	</div>
  <div class="indicator">
    <ul>
      <li class="dot active" onclick="changeSlide(1)"></li>
      <li class="dot" onclick="changeSlide(2)"></li>
      <li class="dot" onclick="changeSlide(3)"></li>
      <li class="dot" onclick="changeSlide(4)"></li>
      <li class="dot" onclick="changeSlide(5)"></li>
    </ul>
  </div>
	<script src="https://unpkg.com/jquery@3.2.1/dist/jquery.js"></script>
	<script src="slideshow.js"></script>
</body>
</html>
